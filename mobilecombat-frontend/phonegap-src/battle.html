<!DOCTYPE html>
<html>
  
  <head>
    
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    
    <title>Mobile Combat</title>
    
    <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
    
    <script type="text/javascript" charset="utf-8">
      if (navigator.userAgent.toLowerCase().match(/android/)) {
        document.write('<script charset="utf-8" src="android\/cordova-1.6.0.js"><\/script>');

        document.write('<script charset="utf-8" src="wp\/cordova-1.6.0.js"><\/script>');
      }
	  </script>   
    <script type="text/javascript" src="battle.js"></script>
    <script type="text/javascript" src="httpRequest.js"></script>
    
    
  </head>

      <tr>
        <td>

        </td>

    </table>

    <input type="text" id="valueZ" />
    
  </body>
  
</html>
