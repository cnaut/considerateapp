<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    
    <title>PhoneGap WP7</title>
    
	  <link rel="stylesheet" href="master.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
            
      <script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
       
    
      <script type="text/javascript">

        var pictureSource;
        var destinationType;

        document.addEventListener("deviceready",onDeviceReady,false);

        // once the device ready event fires, you can safely do your thing! -jm
        function onDeviceReady()
        {
          pictureSource = navigator.camera.pictureSourceType;
          destinationType = navigator.camera.DestinationType;

        }

        function getPhoto() {
          // Retrieve image file location from specified source
          navigator.camera.getPicture(onSuccess, onFail, {sourceType:Camera.PictureSourceType.SAVEDPHOTOALBUM});
        }

        function onSuccess(imageURI) {
          // Uncomment to view the image file URI
          console.log(imageURI);

          // Get image handle
          var image = document.getElementById('image');

          // Unhide image elements
          image.style.display = 'block';

          // Show the captured photo
          // The inline CSS rules are used to resize the image
          image.src = imageURI;
        }

         function onFail(message) {
          alert('Failed because: ' + message);
        }

      </script>
    
      
  </head>
  <body>
    <h1>Profile!</h1>

    <div>
      <form>
        Enter your name<input type="text" name ="name"></input>
        <button onclick="getPhoto();">Select Photo</button>
        <img style="display:none;" id="image" src="" />
        <input type="submit" value="Save"></input>
      </form>
        
      
    </div>
    
    <!--<div id="welcomeMsg"></div>-->
    
  </body>
</html>
