<html>
<head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}/css/bootstrap.css" />
</head>

<body>
<div class="navbar">
	<div class="navbar-inner">
		<a class="brand" href="#">Data Viewer</a>
		<div class="container">
			<ul class="nav">
				<li><a href="userform">Add User</a></li>
				<li><a href="statform">Add Stat</a></li>
				<li><a href="allusers">View All Users</a></li>
				<li><a href="lboardsearch">View Leaderboard</a></li>
			</ul>
		</div>
	</div>
</div>

<div class="hero-unit">
	<h1>Users</h1>
	<h2>Number of users: {{ numusers }}</h2>
	<h2>Number of checks: {{ numchecks }}
	<h2>Number of checks per hour: {{ avgchecks }}</h2>
	<ul>
		{% for user in users %}
			<li><a href="/userstats/{{ user.phone_id }}">{{ user.phone_id }}</a></li>
		{% endfor %}
	</ul>
		
</div>

</body>
</html>
